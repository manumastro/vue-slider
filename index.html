<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="items[counterIndex].image" :alt="items[counterIndex].title" />
                    <div class="text">
                        <h3>{{items[counterIndex].title}}</h3>
                        <p>
                            {{items[counterIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevPhoto()" class="prev"></div>
                    <div @click="nextPhoto()" class="next"></div>
                    <div :class="{'active' : counterIndex === 0}" class="thumb">
                        <img @click="counterIndex = 0" src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div :class="{'active' : counterIndex === 1}" class="thumb">
                        <img @click="counterIndex = 1" src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div :class="{'active' : counterIndex === 2}" class="thumb">
                        <img @click="counterIndex = 2" src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div :class="{'active' : counterIndex === 3}" class="thumb">
                        <img @click="counterIndex = 3" src="img/04.jpg" alt="Germania" />
                    </div>
                    <div :class="{'active' : counterIndex === 4}" class="thumb">
                        <img @click="counterIndex = 4" src="img/05.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
